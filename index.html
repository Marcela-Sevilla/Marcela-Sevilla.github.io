<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge - Marcela S.</title>
    <link rel="icon" href="/IMG/logo_alura.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="section section-70">
            <img src="/IMG/logo_alura.png" alt="Imagen" class="top-left-image">
            <p>Ingrese el texto aquí</p>
            <div class="input-button-group">
                <textarea id="inputText" class="full-width-input" placeholder="Solo letras minúsculas y sin acentos"></textarea>
                <div class="button-container">
                    <button class="action-button primary-button" onclick="encriptar()">Encriptar</button>
                    <button class="action-button second-button" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
            
        </div>
        <div class="section section-30">
            <div class="center-content" id="divResult">
                <img src="/IMG/imagenBuscando.png" alt="Imagen" class="center-image">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
